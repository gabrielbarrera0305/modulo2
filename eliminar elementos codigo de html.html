<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Elemento de una Lista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #lista {
            margin-top: 20px;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Eliminar Elemento de una Lista</h1>

    <input type="text" id="elementoAEliminar" placeholder="Ingresa el elemento a eliminar">

    <ul id="lista">
        <li>Manzana</li>
        <li>Banana</li>
        <li>Naranja</li>
    </ul>

    <script src="script.js"></script>
